<!doctype html>
<html lang="en">
  <head>
    <title>Click Speed Game</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <!-- Link to NES.css-->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="nes-text is-primary">Click Speed Game</h1>
    <p class="nes-text">Click anywhere on the page as many times as you can in 5 seconds!</p>

    <!-- Registration Form -->
    <form id="registerForm" class="nes-field">
      <input type="text" id="registerUsername" class="nes-input" placeholder="Username" required>
      <input type="password" id="registerPassword" class="nes-input" placeholder="Password" required>
      <button type="submit" class="nes-btn is-primary">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="nes-field">
      <input type="text" id="loginUsername" class="nes-input" placeholder="Username" required>
      <input type="password" id="loginPassword" class="nes-input" placeholder="Password" required>
      <button type="submit" class="nes-btn is-success">Login</button>
    </form>

    <!-- Logout Button -->
    <button id="logoutButton" class="nes-btn is-error" style="display: none;">Logout</button>

    <!-- Game and Leaderboard UI -->
    <div id="gameUI" style="display: none;">
      <div class="game-container">
        <p id="timer" class="nes-text is-warning">Click "Start Game" to begin</p>
        <p id="counter" class="nes-text">Clicks: 0</p>
        <p id="message" class="nes-text"></p>
        <button id="startGameButton" class="nes-btn is-primary">Start Game</button>
        <button id="playAgain" class="nes-btn is-success" style="display: none;">Play Again</button>
      </div>

      <h2 class="nes-text is-primary">Leaderboard</h2>

      <table id="leaderboard-table" class="nes-table is-bordered is-centered">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
  </body>
</html>
